<!DOCTYPE>
<html>
    <head>
        <title>
            ToDoList WebApp
        </title>
        <link rel="stylesheet" href="assets/css/styles.css">
        <link rel="stylesheet" href="assets/css/lib/bootstrap.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    </head>
    <body>
        <h1 class="display-3 text-center container">ToDoList App</h1>

        <div id="box">
            <div id="head">
                <h1 id="todo">TO-DO LIST <i id="addbtn" class="fa fa-plus" aria-hidden="true"></i></h1>
            </div>
            <div>
                <input id="new_todo" type="text" placeholder="Add New ToDo">
                <ul>
                    <li><span ><i class="fa fa-trash-o" aria-hidden="true"></i></span>Wake Up</li>
                    <li><span ><i class="fa fa-trash-o" aria-hidden="true"></i></span>Open your eyes</li>
                    <li><span ><i class="fa fa-trash-o" aria-hidden="true"></i></span>Take your shit out</li>
                </ul>
            </div>
        </div>

        <script src="assets/js/lib/jquery-3.5.0.min.js"></script>
        <script src="assets/js/ToDo.js" ></script>
        <script src="assets/css/lib/bootstrap.js" ></script>
    </body>
</html>
